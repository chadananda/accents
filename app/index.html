<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>A dictionary builder for Bahá’í terms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

<!--
    <link rel="stylesheet" href="styles/main.css">
-->

    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
   <!-- <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pouchdb-2.2.3.min.js"></script>


    <link rel="shortcut icon" href="images/faviconlogo.ico">

     <script type="text/javascript" src="js/myscript.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="accentsApp">
    <div class="container"  ng-controller="getdataCtrl">
		<div class="container  clearfix"  id="main-container" >
			<div class="col-lg-12 clearfix  mb10 p0 pt10 pb10"  ng-show="activePath != '/'" >
                <div class="col-sm-6 logo p0 valignmiddle mt10">
                      <div class="media">
                          <div class="media-left pull-left">
                            <a href="index.html">
                                <img src="images/ocean-logo.svg" alt="logo" class="img-responsive dispinblk valignmiddle"/>
                            </a>
                          </div>
                          <div class="media-body">
                              <h3 class="dispinblk m0 valignmiddle">Interminable<br /> Accents</h3>
                              <br/>
                              <p  class="dispinblk m0 valignmiddle">A proof of concept suggestion builder for Baha’i terms</p>
                          </div>
                       </div>
                </div>
                 <div class="col-sm-6 logo p0 valignmiddle text-right topbutton mt10" style="display:none;">
                    <button type="button" class="btn btn-info txtuppcase "><span class="glyphicon glyphicon-plus mr5"></span>add words</button>
                    <button type="button" class="btn btn-default txtuppcase "><span class="glyphicon glyphicon-ok mr5"></span>Auto Correct</button>
                    <button type="button" class="btn btn-danger txtuppcase " title="Logout" onclick="logout()"><span class="glyphicon glyphicon-off"></span></button>
                 </div>
                <div class="col-md-5 col-md-offset-1 col-sm-5 custom-width-media logo p0 valignmiddle text-right topbutton mt10" >
					<div class="header">
					  <div class="navbar navbar-default" role="navigation">
						<!--div class="container"-->
						  <div class="navbar-header">

							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
							  <span class="sr-only">Toggle navigation</span>
							  <span class="icon-bar"></span>
							  <span class="icon-bar"></span>
							  <span class="icon-bar"></span>
							</button>

							<!--a class="navbar-brand" href="#/">accents</a-->
						  </div>
						  <div class="collapse navbar-collapse" id="js-navbar-collapse" >
							<ul class="nav navbar-nav ">
							  <li ng-class="{ active: activePath=='/allterms' }"><a ng-href="#/allterms" >All Terms</a></li>
							  <li ng-class="{ active: activePath=='/getdata' }"><a href="#/getdata" >Add</a></li>
							 <!-- <li><a ng-href="#/about">Verify</a></li>-->
							  <li><a class="btn-danger txtuppcase logout" title="Logout" onclick="logout()"><span class="glyphicon glyphicon-off"></span></a></li>
							   <li ng-class="{ active: activePath=='/settings' }"><a ng-href="#/settings"><span class="glyphicon glyphicon-cog"></span></a></li>
							</ul>
						  </div>
						</div>
					  <!--/div-->
					</div>
                </div>
            </div>
			<div ng-view=""></div>
		</div>
	</div>

    <div class="footer">
      <div class="container">
        <!--p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p-->
        <p></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/blob-util/dist/blob-util.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/blob-util/dist/blob-util.min.js"></script>
        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/utils.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
		<script src="scripts/controllers/getdata.js"></script>
		<script src="scripts/controllers/login.js"></script>
		<script src="scripts/controllers/services.js"></script>
		<script src="scripts/controllers/allterms.js"></script>
		<script src="scripts/controllers/settings.js"></script>
		<script src="js/recordingScripts/recorder.js"></script>
		<script src="js/recordingScripts/index.js"></script>
		
        <!-- endbuild -->
</body>
</html>
