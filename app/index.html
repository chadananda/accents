  <body ng-app="accentsApp">
    <div class="container"  ng-controller="getdataCtrl"   >
	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Database Credentials</h3>
        </div>
        <form ng-submit="submitDbData()">
			<div class="modal-body">           
					<div class="form-group posrleative">
						<input type="text" class="form-control"  name="username" placeholder="User Name" ng-model="username" id="username">
						<span class="glyphicon glyphicon-user loginIcon"></span>
					</div>
					 <div class="form-group posrleative">
						<input type="password" class="form-control" placeholder="Password"  name="userpass" ng-model="userpass">
						<span class=" glyphicon glyphicon-lock loginIcon"></span>
					</div>
					<div class="form-group posrleative">
						<input type="textbox" class="form-control" placeholder="Remote DB URL"  name="dbUrl" ng-model="dbUrl" id="dbUrl">
						<span class=" glyphicon glyphicon-hdd loginIcon"></span>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" ng-click="submitDbData()">Sync Data</button>
				<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="cancel()">Close</button>
			</div>        
		</form>
    </script>
    <script type="text/ng-template" id="settingsContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Database Credentials</h3>
        </div>
        <form ng-submit="submitDbData()">
			<div class="modal-body">           
					<div class="form-group posrleative">
						<input type="text" class="form-control"  name="username" placeholder="User Name" ng-model="username" id="username">
						<span class="glyphicon glyphicon-user loginIcon"></span>
					</div>
					 <div class="form-group posrleative">
						<input type="password" class="form-control" placeholder="Password"  name="userpass" ng-model="userpass">
						<span class=" glyphicon glyphicon-lock loginIcon"></span>
					</div>
					<div class="form-group posrleative">
						<input type="textbox" class="form-control" placeholder="Remote DB URL"  name="dbUrl" ng-model="dbUrl" id="dbUrl">
						<span class=" glyphicon glyphicon-hdd loginIcon"></span>
					</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info" ng-click="replicateRemote()">Sync Data</button>
				<button type="button" class="btn btn-info" data-dismiss="modal" ng-click="cancel()">Close</button>
			</div>        
		</form>
    </script>
		<div class="container  clearfix"  id="main-container" >
			<div class="col-lg-12 clearfix  mb10 p0 pt10 pb10"  ng-show="activePath != '/' && activePath != '/about'" >
        <div class="col-sm-6 logo p0 valignmiddle mt10">
          <div class="media">
              <div class="media-left pull-left">
                <a href="index.html">
                    <img src="images/ocean-logo.svg" alt="logo" class="img-responsive dispinblk valignmiddle"/>
                </a>
              </div>
              <div class="media-body logotitle">
                  <h3 class="dispinblk m0 valignmiddle">Interminable<br />Accents</h3>
                  <p  class="dispinblk m0 valignmiddle description">Bahá’í Terms Repository</p>
              </div>
           </div>
          </div>
           <div class="col-sm-6 logo p0 valignmiddle text-right topbutton mt10" style="display:none;">
              <button type="button" class="btn btn-info txtuppcase "><span class="glyphicon glyphicon-plus mr5"></span>add words</button>
              <button type="button" class="btn btn-default txtuppcase "><span class="glyphicon glyphicon-ok mr5"></span>Auto Correct</button>
              <button type="button" class="btn btn-danger txtuppcase " title="Logout" onclick="logout()"><span class="glyphicon glyphicon-off"></span></button>
           </div>
                <div class="col-md-5 col-md-offset-1 col-sm-5 custom-width-media logo p0 valignmiddle text-right topbutton mt10" >
					<div class="header">
					  <div class="navbar navbar-default" role="navigation">
						  <div class="collapse navbar-collapse" id="js-navbar-collapse" >
							<ul class="nav navbar-nav ">
								<li ng-class="{ active: activePath=='/allterms' }">
									<a ng-href="#/allterms" title="All Terms" ><span class="glyphicon glyphicon-list-alt"></span></a>
								</li>
								<li ng-class="{ active: activePath=='/getdata' }">
									<a href="#/getdata"  title="Add/Edit Term"><span class="glyphicon glyphicon-plus"></span></a>
								</li>
								<!--<li><a class="btn-danger txtuppcase logout" title="Logout" onclick="logout()"><span class="glyphicon glyphicon-off"></span></a></li>-->
								<li ng-class="{ active: activePath=='/settings' }">
									<a ng-href="#/settings" title="Utilities"><span class="glyphicon glyphicon-hdd"></span></a>
								</li>
							</ul>
						  </div>
						</div>
					  <!--/div-->
					</div>
                </div>
            </div>
			<div ng-view=""></div>
		</div>
